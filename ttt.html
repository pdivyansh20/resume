<head>

<body>
    <div id="top">
        <h1>Weather API</h1>
    </div>
    <div id="main">
        <input type="text" name="" id="CityName" placeholder="Enter the city name">
        <button onclick="runClick()">Submit</button>
        <div class="inital">'s Weather Today<span id="1"></span></div>
        <br>
        <div class="temp"><span id="2"></span>Â°F</div>


    </div>
    <div id="bot"></div>

    <script>




        async function GetInput() {
            let inputValue = document.getElementById("CityName");

            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=' + inputValue.value + '&appid=ae542e9b9823c0d3096df2a1104f21ef');


            const data = await response.json();

            document.getElementById("2").innerHTML = data.main.temp;
            document.getElementById("1").innerHTML = data.name;

        }

        function runCick() {
            GetInput();
        }

    </script>
</body>
