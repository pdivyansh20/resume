<html>
    <head>
       <style>
           body{
               
               border-color: rosybrown;
               border-radius: 4px;
               font-size: 180%;

           }
       </style> 
    </head>
    <body >
    <div style="text-decoration: grey; font-size: 35px; color:mediumvioletred; margin-bottom: 10px;">
        Volume of Cone
    </div>
    <div style="margin-bottom: 3px;" >
        Enter the radius of Cone :
        <input type="number" id="r" style="border-radius: 3px;">
    </div>
    <div style="margin-bottom: 3px;" >
         Enter the height of Cone :
        <input type="number" id="h" style="border-radius: 3px;">
        
    </div >
    <button onclick="runclick()" style="margin-bottom: 3px;background-color: rgb(21, 113, 206)"> Volume of Cone</button>
    <br> Volume of Cone is :
    <span id="V" style="margin-bottom: 3px;" >  </span>

</body>
    <script>
         function volume(r,h) {
         if (r>0 & h>0){var volume = (1 / 3) * Math.PI * r * r *h;
         return volume;}
         return "wrong sides" ;
        }
       function runclick(){
           let r =document.getElementById("r").value;
           let h = document.getElementById("h").value;
           let Volume1= volume(r,h);
           document.getElementById("V").innerHTML = Volume1;
          }
    </script> 
</html>7
